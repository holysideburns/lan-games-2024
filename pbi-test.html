<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered iFrame</title>
  <style>
    /* Center the div container */
    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Make it full viewport height to center vertically */
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Centered iFrame</h1>
  <div class="iframe-container">
    <iframe title="BGG Statistics" width="1024" height="612" src="https://app.powerbi.com/view?r=eyJrIjoiOTkwOGRiMjAtNjI1Zi00MjY5LTg1NGMtNjg4OTgxOWRkNzk4IiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9" frameborder="0" allowFullScreen="true"></iframe>
  </div>

</body>
</html>
